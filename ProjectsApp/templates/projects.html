{% extends "body.html" %}

{% block content %}
	{% if is_bookmark%}
	<h1>Bookmarks</h1>
	{% endif %}
	<!-- Content -->
	<div class="container" role="main">
		<div class="table-responsive">
			<table class="table table-striped sortable">
				
				<tbody>
					{% for project in projects %}
					<tr>
					 	<p><a href="/project?name={{project.name}}">{{ project.name }}</a> </p>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
